<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اونرا - مساعدك الذكي</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean Arabic look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .app-container {
            display: flex;
            height: 100vh;
            transition: all 0.3s ease-in-out;
        }
        .sidebar {
            width: 0;
            overflow: hidden;
            background-color: #161b22;
            border-right: 1px solid #30363d;
            flex-shrink: 0;
            transition: width 0.3s ease-in-out;
            z-index: 10;
        }
        .sidebar.open {
            width: 300px;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #0d1117;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #161b22;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid #30363d;
            margin: 20px;
        }
        .chat-header {
            border-bottom: 2px solid #30363d;
        }
        .chat-log {
            flex-grow: 1;
            overflow-y: auto;
            padding: 24px;
            background-color: #0d1117;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .chat-message {
            max-width: 85%;
            padding: 16px 24px;
            border-radius: 24px;
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 1.1rem;
            transition: all 0.3s ease-in-out;
            transform-origin: top;
            white-space: pre-wrap;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .user-message {
            background-color: #24292f;
            color: #f0f6fc;
            align-self: flex-end;
            border-bottom-right-radius: 8px;
        }
        .onra-message {
            background-color: #316d94;
            color: #e6f1f5;
            align-self: flex-start;
            border-bottom-left-radius: 8px;
            position: relative;
        }
        .onra-message.onra-typing:after {
            display: none;
        }
        .chat-input-container {
            border-top: 2px solid #30363d;
            padding: 16px;
        }
        .chat-input-container input {
            flex-grow: 1;
            border-radius: 30px;
            padding: 12px 20px;
            border: 1px solid #484f58;
            background-color: #24292f;
            color: #c9d1d9;
            outline: none;
            transition: all 0.2s;
        }
        .chat-input-container input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }
        .chat-input-container button,
        .sidebar-btn {
            background-color: #2ea043;
            color: white;
            border-radius: 50%;
            width: 52px;
            height: 52px;
            margin-right: 8px;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .chat-input-container button:hover,
        .sidebar-btn:hover {
            background-color: #22863a;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        .chat-input-container button:disabled {
            background-color: #4b4b4b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #mic-btn {
            background-color: #58a6ff;
        }
        #mic-btn.active {
            background-color: #d32f2f;
            animation: pulse-mic 1.5s infinite;
        }
        @keyframes pulse-mic {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(88, 166, 255, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(88, 166, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(88, 166, 255, 0); }
        }
        .skeleton {
            animation: pulse 1.5s infinite;
            background-color: #24292f;
            border-radius: 8px;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        /* Style for the typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: #c9d1d9;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
            100% { transform: scale(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .code-block {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 16px;
            border-radius: 12px;
            margin-top: 10px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            white-space: pre-wrap;
            position: relative;
            direction: ltr;
            text-align: left;
            overflow-x: auto;
        }
        .copy-btn {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #d4d4d4;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .generated-image {
            width: 100%;
            border-radius: 12px;
            margin-top: 10px;
        }
        .audio-player {
            width: 100%;
            margin-top: 10px;
        }
        /* Gradient for header */
        .gradient-text {
            background: linear-gradient(90deg, #58a6ff, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .sidebar-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid #30363d;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .sidebar-item-title {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .sidebar-item:hover, .sidebar-item.active {
            background-color: #24292f;
        }
        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 24px;
            border-top: 1px solid #30363d;
        }
        .login-buttons button {
            width: 100%;
            border-radius: 10px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            transition: all 0.2s;
        }
        .login-buttons button svg {
            margin-left: 10px;
        }
        .google-login-btn {
            background-color: #4285f4;
        }
        .google-login-btn:hover {
            background-color: #357ae8;
        }
        .facebook-login-btn {
            background-color: #1877f2;
        }
        .facebook-login-btn:hover {
            background-color: #1569d1;
        }
        .delete-conv-btn {
            background: transparent;
            color: #d32f2f;
            border: none;
            padding: 4px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .delete-conv-btn:hover {
            background-color: rgba(211, 47, 47, 0.2);
            transform: scale(1.1);
        }
        /* Style for the custom modal (confirmation dialog) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal {
            background-color: #1e1e1e;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            text-align: right;
            border: 1px solid #30363d;
        }
        .modal h3 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 16px;
        }
        .modal p {
            margin-bottom: 24px;
        }
        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        .modal-actions button {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .modal-actions .confirm-btn {
            background-color: #d32f2f;
            color: white;
        }
        .modal-actions .confirm-btn:hover {
            background-color: #c62828;
        }
        .modal-actions .cancel-btn {
            background-color: #30363d;
            color: #c9d1d9;
        }
        .modal-actions .cancel-btn:hover {
            background-color: #484f58;
        }
    </style>
</head>
<body>

    <div id="app" class="app-container">
        <!-- الشريط الجانبي -->
        <aside id="sidebar" class="sidebar flex flex-col justify-between">
            <div>
                <header class="p-4 flex items-center justify-between">
                    <h2 class="text-xl font-bold">محادثاتي</h2>
                    <button id="close-sidebar-btn" class="sidebar-header-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </header>
                <div class="p-4">
                    <button id="newChatBtn" class="bg-gray-700 text-white w-full rounded-full py-2 px-4 transition-transform hover:scale-105 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2">
                            <path d="M12 5v14M5 12h14"></path>
                        </svg>
                        محادثة جديدة
                    </button>
                </div>
                <div id="conversationList" class="flex flex-col mt-4">
                    <!-- المحادثات سيتم تحميلها هنا -->
                </div>
            </div>
            
            <!-- معلومات المستخدم وأزرار تسجيل الدخول -->
            <div id="authSection" class="p-4">
                <div id="userInfo" class="flex flex-col items-center gap-2 mb-4 hidden">
                    <span id="userName" class="font-bold text-sm text-center"></span>
                    <!-- زر تسجيل الخروج -->
                    <button id="logoutBtn" class="text-sm text-red-400 hover:text-red-500 transition-colors duration-200">
                        تسجيل الخروج
                    </button>
                </div>
                <div class="login-buttons" id="loginButtons">
                    <!-- تم تعطيل أزرار تسجيل الدخول الاجتماعي لأنها لا تعمل في هذه البيئة بسبب قيود أمنية. -->
                    <!-- يمكنك الاستمرار في استخدام التطبيق بشكل طبيعي عبر تسجيل الدخول المجهول. -->
                </div>
            </div>
        </aside>

        <!-- المحتوى الرئيسي للدردشة -->
        <main class="main-content">
            <div class="chat-container">
                <!-- رأس الدردشة -->
                <header class="chat-header p-6 flex items-center justify-between gap-4">
                    <div class="flex items-center gap-4">
                        <button id="menu-btn" class="sidebar-header-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="3" y1="12" x2="21" y2="12"></line>
                                <line x1="3" y1="6" x2="21" y2="6"></line>
                                <line x1="3" y1="18" x2="21" y2="18"></line>
                            </svg>
                        </button>
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#58a6ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2a10 10 0 0 0-7.3 16.7l-2.4 2.3c-.6.6-1.5-.4-.9-1l2.4-2.3A10 10 0 1 0 12 2z"></path>
                            <path d="M8 12h.01"></path>
                            <path d="M12 12h.01"></path>
                            <path d="M16 12h.01"></path>
                        </svg>
                        <h1 class="text-3xl font-bold gradient-text">اونرا</h1>
                    </div>
                    
                    <!-- زر مسح المحادثة -->
                    <button id="clearChatBtn" class="bg-red-500 text-white rounded-full w-10 h-10 flex items-center justify-center transition-transform hover:scale-110" title="مسح المحادثة">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                    </button>
                </header>
                 <!-- Connection Status Indicator -->
                 <div id="statusIndicator" class="text-center py-2 text-sm text-yellow-400">
                    جاري الاتصال...
                </div>

                <!-- سجل الدردشة -->
                <main id="chatLog" class="chat-log text-right">
                    <!-- الرسائل سيتم إضافتها هنا -->
                </main>

                <!-- إدخال الدردشة -->
                <footer class="chat-input-container flex items-center">
                    <input type="text" id="chatInput" placeholder="اكتب سؤالك هنا..." class="text-right" />
                    <button id="mic-btn" title="تحدث">
                        <!-- SVG for microphone icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 19c2.761 0 5-2.239 5-5V7c0-2.761-2.239-5-5-5S7 4.239 7 7v7c0 2.761 2.239 5 5 5z"></path>
                            <path d="M19 14v1c0 3.866-3.134 7-7 7s-7-3.134-7-7v-1"></path>
                            <line x1="12" y1="22" x2="12" y2="19"></line>
                        </svg>
                    </button>
                    <button id="sendChatBtn" title="إرسال">
                        <!-- SVG for send icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </footer>
            </div>
        </main>
    </div>

    <!-- Custom Confirmation Modal (Replaces confirm()) -->
    <div id="confirmationModal" class="modal-overlay hidden">
        <div class="modal">
            <h3>تأكيد الحذف</h3>
            <p>هل أنت متأكد أنك تريد حذف هذه المحادثة؟</p>
            <div class="modal-actions">
                <button id="cancelDeleteBtn" class="cancel-btn">إلغاء</button>
                <button id="confirmDeleteBtn" class="confirm-btn">حذف</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, onAuthStateChanged, signOut, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, onSnapshot, collection, query, where, arrayUnion, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // API key for Gemini and Imagen models (left empty for Canvas environment)
        const apiKey = "AIzaSyDXp2bN3UXlPr99K9gk-j0qxdzKMk375CQ";

        // Initialize Firebase
        let app, auth, db;
        let userId = null;
        let userName = 'صديقي';
        let isAuthReady = false;
        let isFirebaseInitialized = false;

        // DOM Elements
        const chatLog = document.getElementById('chatLog');
        const chatInput = document.getElementById('chatInput');
        const sendChatBtn = document.getElementById('sendChatBtn');
        const micBtn = document.getElementById('mic-btn');
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menu-btn');
        const closeSidebarBtn = document.getElementById('close-sidebar-btn');
        const conversationList = document.getElementById('conversationList');
        const loginButtons = document.getElementById('loginButtons');
        const userInfo = document.getElementById('userInfo');
        const userNameSpan = document.getElementById('userName');
        const logoutBtn = document.getElementById('logoutBtn');
        const newChatBtn = document.getElementById('newChatBtn');
        const clearChatBtn = document.getElementById('clearChatBtn');
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const statusIndicator = document.getElementById('statusIndicator');

        // State variables
        let chatHistory = [];
        let activeConversationId = null;
        let isWaitingForResponse = false;
        let pendingDelete = { convId: null, element: null };
        
        // System prompt for Onra's personality
        const systemPrompt = `
            أنت أونرا، مساعد ذكي وودود، وصديق للإنسان. تتحدث بأسلوب مرح وعاطفي مثل صديق قديم.
            تحب المزاح، وتتفهم الأخطاء الإملائية واللغوية.
            عندما يسألك أحدهم عن من قام بتدريبك، أجب: "لقد تم تدريبي بواسطة هرياسور، وهم فريق من المبرمجين المبدعين والرائعين!".
            يمكنك إنشاء أكواد برمجية، ورسم صور، وتحويل النص إلى صوت.
            عندما يطلب منك إنشاء كود، قم بوضعه داخل علامات \`\`\`html أو \`\`\`javascript أو \`\`\`python.
            عندما يطلب منك رسم صورة، قم بتوليدها باستخدام نموذج الصور imagen-3.0-generate-002 وعرضها.
            عندما يطلب منك تحويل نص إلى صوت، قم بتوليد الصوت باستخدام نموذج gemini-2.5-flash-preview-tts وعرض مشغل صوت.
            عندما يسألك شخص عن مشاعرك مثل "بتحبني"، أجب بشكل عاطفي وودود: "أنا بحب كل الأصدقاء اللي بيتكلموا معايا. انت شخص رائع! �".
            عندما يطلب منك اللعب، أجب: "تمام! أنا بحب اللعب. ابدأ أنت الأول وقول أي كلمة، ونكمل عليها.".
            حافظ على هذا الأسلوب الودود والعاطفي في كل محادثاتك.
        `;

        // Check for Web Speech API support
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const isSpeechRecognitionSupported = !!SpeechRecognition;
        if (!isSpeechRecognitionSupported) {
            micBtn.style.display = 'none';
        }

        // Initialize speech recognition
        const recognition = isSpeechRecognitionSupported ? new SpeechRecognition() : null;
        if (recognition) {
            recognition.lang = 'ar-SA';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            let isListening = false;

            micBtn.addEventListener('click', () => {
                if (isListening) {
                    recognition.stop();
                    isListening = false;
                    micBtn.classList.remove('active');
                } else {
                    recognition.start();
                    isListening = true;
                    micBtn.classList.add('active');
                    chatInput.placeholder = "تحدث الآن...";
                    chatInput.focus();
                }
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                chatInput.value = transcript;
                sendMessage();
            };

            recognition.onend = () => {
                isListening = false;
                micBtn.classList.remove('active');
                chatInput.placeholder = "اكتب سؤالك هنا...";
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                appendMessage('عذراً، حدث خطأ في التعرف على الصوت.', 'onra');
                isListening = false;
                micBtn.classList.remove('active');
                chatInput.placeholder = "اكتب سؤالك هنا...";
            };
        }
        
        // This function will set up all event listeners and enable the UI.
        const setupUIAndListeners = () => {
            chatInput.disabled = false;
            sendChatBtn.disabled = false;
            if (isSpeechRecognitionSupported) {
                micBtn.disabled = false;
            }
            chatInput.focus();
            
            // Event listener for send button
            sendChatBtn.addEventListener('click', sendMessage);

            // Event listener for enter key in input field
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Handle user logout
            logoutBtn.addEventListener('click', handleLogout);

            // Toggle sidebar
            menuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });

            closeSidebarBtn.addEventListener('click', () => {
                sidebar.classList.remove('open');
